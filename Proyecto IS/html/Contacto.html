<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../sass/styles.css">
    <title>Mystery TICS</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mNav">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img src="../images/logo.png" alt="Logo" width="300px" class="imgLogo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../../index.html#sobrenosotros">Sobre Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav> 
    </header>
    <section class="contacto__informacion">
        <div class="imagenSoporte">
            <img src="../images/contacto__soporte.jpg" alt="imagen Soporte" srcset="" width="400px">
        </div>
        <div class="informacionSoporte">
            <h1>Contactanos</h1>
            <p>
                Si deseas consultar mayor información sobre nuestros servicios o tienes alguna duda al respecto, no dudes en contactarnos. Dejanos un mensaje y uno de nuestros técnicos se contactará contigo en brevedad.
            </p>
        </div>
    </section>
    <section class="contacto__formulario">
        <form action="">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
              <label for="floatingPassword">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo</label>
              </div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingInput" placeholder="Tu teléfono aqui">
                <label for="floatingInput">Teléfono</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Deja tu duda aqui" id="floatingTextarea2" style="height: 150px"></textarea>
                <label for="floatingTextarea2">Deja tu duda aquí</label>
              </div>
              <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <img src="../images/logo.png" alt="Imagen del logo de marca" srcset="" width="150px">
        <em>Mystery TICS 2022</em>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
